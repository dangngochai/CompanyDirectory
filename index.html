<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="./images/icon.svg">
    <link rel="stylesheet" type="text/css" href="libs/css/style.css" />
    <link rel="stylesheet" href="libs/vendors/bootstrap/css/bootstrap.min.css">
    <!--Font awesome-->
    <link rel="stylesheet" href="libs/vendors/fontawesome/css/all.css">

    <title>Company Directory</title>
</head>
<body>
    <img id="logo" src="logo.PNG" alt="logo" width="200px" height="50px"> <br>
    <div class= "header">
        <input list="employees" id="searchBox" placeholder="Search..">
        <datalist id="employees">
        </datalist>
   
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn" ><i class="fa fa-filter"></i></button>
            <div id="myDropdown" class="dropdown-content">
                <input type="text" placeholder="Filter by.." id="myInput" onkeyup="filterFunction()">
                <h4>Department</h4>
                <div id="department" >      
                </div>
                <h4>Location</h4>
                <div id="location" >
                </div>
            </div>
        </div>
    </div> 
    <!--All the user cards-->
    <ul class="card-columns" id="cards">
    </ul>
    <div class="center">
      <span>Showmore</span>
      <br>
      <br>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalQuickView">Add New</button>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#delete">Delete</button>
    </div>

    <!--Modal for adding new record-->
    <div class="modal fade" id="modalQuickView" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <div class="row">
                      <p><label>Add New:
                        <select id="select-change">
                          <option value="add-employee">Employee</option>
                          <option value="add-department">Department</option>
                          <option value="add-location">Location</option>
                        </select>
                      </label></p>
                      <menu>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" id="select">Select
                          <i class="fas fa-select ml-2" aria-hidden="true"></i>
                        </button>
                      </menu>
                    </form>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" id="add-department" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="row">
              <form action="libs/php/insertDepartment.php" method="POST">
                <label for="departmentName">Name:</label><br>
                <input type="text" id="departmentName" name="departmentName"><br>
                <label for="locationID">Location ID:</label><br>
                <input type="text" id="locationID" name="locationID"><br><br>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" value="Submit">
              </form> 
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="add-location" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="row">
              <form action="libs/php/insertLocation.php" method="POST">
                <label for="locaID">Location ID:</label><br>
                <input type="text" id="locaID" name="locaID"><br>
                <label for="locationName">Location Name:</label><br>
                <input type="text" id="locationName" name="locationName"><br><br>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" value="Submit">
              </form> 
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="add-employee" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="row">
              <form action="libs/php/insertEmployee.php" method="POST">
                <label for="employeeID">ID:</label><br>
                <input type="text" id="employeeID" name="employeeID"><br>
                <label for="firstName">First Name:</label><br>
                <input type="text" id="firstName" name="firstName"><br>
                <label for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName"><br>
                <label for="jobTitle">Job Title:</label><br>
                <input type="text" id="jobTitle" name="jobTitle"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="departmentID">Department ID:</label><br>
                <input type="text" id="departmentID" name="departmentID"><br><br>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" value="Submit">
              </form> 
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Modal for deleting record-->
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <div class="row">
                      <p><label>Delete:
                        <select id="select-delete">
                          <option value="delete-employee">Employee</option>
                          <option value="delete-department">Department</option>
                          <option value="delete-location">Location</option>
                        </select>
                      </label></p>
                      <p>
                      <select id="value-delete">
                      </select>
                      </p>
                      <menu>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" id="delete-item">Delete
                          <i class="fas fa-select ml-2" aria-hidden="true"></i>
                        </button>
                      </menu>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" id="alert_delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <p id="alert_message"></p>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>

    <!--Modal for editting record-->
    <div class="modal fade" id="edit-employee" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="row card-body">
              <form action="libs/php/updateEmployee.php" method="POST" class="center_div">
                <label for="id_edit"><strong>ID:</strong></label><br>
                <input type="text" id="id_edit" name="id_edit" readonly><br>
                <label for="firstName_edit"><strong>First Name:</strong></label><br>
                <input type="text" id="firstName_edit" name="firstName_edit"><br>
                <label for="lastName_edit"><strong>Last Name:</strong></label><br>
                <input type="text" id="lastName_edit" name="lastName_edit"><br>
                <label for="jobTitle_edit"><strong>Job Title:</strong></label><br>
                <input type="text" id="jobTitle_edit" name="jobTitle_edit"><br>
                <label for="email_edit"><strong>Email:</strong></label><br>
                <input type="text" id="email_edit" name="email_edit"><br>
                <label for="departmentID_edit"><strong>Department ID:</strong></label><br>
                <input type="text" id="departmentID_edit" name="departmentID_edit"><br><br>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-secondary" id="delete_edit">Delete</button>
                <input type="submit" class="btn btn-primary" value="Submit">
              </form> 
            </div>
          </div>
        </div>
      </div>
    </div>


    <script type="application/javascript" src="libs/vendors/jquery/jquery-3.5.1.min.js"></script>
    <script type="application/javascript" src="libs/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="libs/js/script.js"></script>
</body>
</html>
